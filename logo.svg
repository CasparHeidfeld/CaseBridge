    <line x1="150" y1="105" x2="160" y2="60" stroke="url(#grad1)" stroke-width="14" stroke-linecap="round"/>
    <line x1="250" y1="105" x2="250" y2="50" stroke="url(#grad1)" stroke-width="14" stroke-linecap="round"/>
    <line x1="350" y1="105" x2="340" y2="60" stroke="url(#grad1)" stroke-width="14" stroke-linecap="round"/>
    <line x1="420" y1="120" x2="400" y2="80" stroke="url(#grad1)" stroke-width="14" stroke-linecap="round"/>
    
    <!-- Book pages (left side) -->
    <path d="M 100 80 Q 120 65 150 60 L 150 30 Q 120 35 100 50 Z" 
