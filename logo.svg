    <path d="M 350 70 Q 365 73 390 85 L 390 52 Q 365 40 350 35 Z" 
          fill="url(#grad1)" opacity="0.6"/>
    <path d="M 350 78 Q 360 80 380 90 L 380 58 Q 360 47 350 42 Z" 
